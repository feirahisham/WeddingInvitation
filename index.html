<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kad Jemputan</title>
    <link rel="stylesheet" href="styles/landing.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="landing">
        <div class="envelope">
            <!-- White envelope body with shadow effect -->
            <div class="envelope-body"></div>

            <!-- Seal button centered on the envelope body -->
            <button class="seal-button" onclick="openEnvelope()">
                <img src="/images/FQFT_.png" alt="Seal">
            </button>
            

            <!-- Envelope flap for animation -->
            <div class="envelope-flap"></div>
        </div>
    </div>
</body>
</html>
