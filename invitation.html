<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Majlis Perkahwinan</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/invitation.css">
    <script src="scripts/dataLoader.js" defer></script>
</head>
<body>
    <!-- Section 1: Host and Invited Name -->
    <section id="hostsSection" class="section">
        <h2 class="title">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</h2>
        <h1 class="main-title">Undangan Majlis Perkahwinan</h1>
        <p class="sub-title">Dengan penuh kesyukuran ke hadrat Allah SWT</p>
        <div class="hosts"></div>
        <p class="invitee">
            <span>Mempersilakan Tuan | Puan | Cik | Dato' | Datuk | Datin</span><br />
            <span id="receiverName">____________________</span>
        </p>
    </section>

    <!-- Section 2: Bride and Groom Names with Photos -->
    <section id="coupleSection" class="section">
        <div class="couple-names">
            <h2 id="groomName"></h2>
            <h2>&</h2>
            <h2 id="brideName"></h2>
        </div>
        <div class="couple-photos">
            <img src="images/couple-placeholder.jpg" class="couple-photo" alt="Bride and Groom">
        </div>
    </section>

    <!-- Section 3: Event Information -->
    <section id="eventSection" class="section">
        <div class="details">
            <p id="eventDate"></p>
            <p id="islamicDate"></p>
            <p id="eventTime"></p>
            <p id="eventVenue"></p>
        </div>
    </section>

    <!-- Sticky Footer with Location Links -->
    <footer class="sticky-footer">
        <a href="https://waze.com/ul?q=RUZA%20Agrotech,%20Lunas" target="_blank">Waze</a> |
        <a href="https://www.google.com/maps/search/?api=1&query=RUZA+Agrotech,+Lunas" target="_blank">Google Maps</a>
    </footer>
</body>
</html>
